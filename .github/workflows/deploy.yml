name: Construir y desplegar

on:
  push:
    branches:
      - main
      

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo fuente
        uses: actions/checkout@v2

      - name: Configurar el entorno de Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1.1.1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: proyecto1-386420

      - name: Configurar Docker
        uses: docker/setup-buildx-action@v1

      - name: Gcloud configure docker
        run: |
            gcloud auth configure-docker 

      - name: Construir imagen Docker
        run: |
          docker build -t gcr.io/proyecto1-386420/apicami:${{ github.run_id }} .
          docker push gcr.io/proyecto1-386420/apicami:${{ github.run_id }}

      - name: Desplegar a Cloud Run
        run: |
          gcloud run deploy apicami --image gcr.io/proyecto1-386420/apicami:${{ github.run_id }}  --region us-central1 --port 4200    
